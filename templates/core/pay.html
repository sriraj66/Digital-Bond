{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/inverst.css' %}"  enctype="multipart/form-data">
    <script src="https://kit.fontawesome.com/cb44f917e7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Pay With Ethereum</h2>
          </div>
          <form method="POST">
          <div class="row clearfix">
            <div class="">
                <form method="POST"">
                    {% csrf_token %}
                    
                    <div class="input_field">
                      <input type="text" value="{{department.name}}" disabled name="{{data.id}}" required />
                    </div>
                    <div class="input_field">
                        <label for="">Pay to </label>
                      <input type="text" value="{{department.metamask_id}}" disabled name="{{data.id}}" required />
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-money"></i></span>
                        <input type="text" name="amt" placeholder="MIN 1 ETH to MAX {{amt_eth}}" required />
                      </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-book"></i></span>
                        <input type="text" name="meta_account" placeholder="Your Wallet ID (0x324.....)" required />
                      </div>
                  
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="private_key" placeholder="Private Key" required />
                        <label for=""><small>Your private key is not gona saved.</small></label>
                    </div>
                      
                      
                <input class="button" type="submit" value="Pay" />
                <style>
                    .button:hover{
                        color: #198754 !important;
                        background-color: #fff !important;
                        border-color: 198754 !important;
                    }
                  </style>
              </form>
  <!-- <p class="credit"><a href="{% url 'login' %}">Login</a></p> -->

            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
